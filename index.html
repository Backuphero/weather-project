<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-4">
    <header class="text-center mb-4">
      <h1>Weather Forecast</h1>
    </header>
    <div class="input-group mb-4">
      <input
        type="text"
        class="form-control"
        id="city"
        placeholder="Enter city name"
        value="Seattle"
      />
      <button id="btnSearch" type="button" class="btn btn-primary">Search</button>
      <button id="btnLocation" type="button" class="btn btn-warning">Use My Location</button>
    </div>
    <main>
      <div class="current-weather mb-4"></div>
      <h2 class="text-center mb-3"></h2>
      <div class="forecast row g-2"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
